_schema-version: '3.1'
ID: expenses
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: expenses-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: expenses-db
      - name: expenses-auth

  - name: expenses-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: expenses-db

  - name: expenses
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: expenses-auth
  - name: expenses-destinations
    type: com.sap.application.content
    requires:
      - name: expenses-auth
        parameters:
          service-key:
            name: expenses-auth-key
      - name: expenses-html5-repo-host
        parameters:
          service-key:
            name: expenses-html5-repo-host-key
      - name: srv-api
      - name: expenses-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: expenses-app-srv
              TokenServiceInstanceName: expenses-auth
              TokenServiceKeyName: expenses-auth-key
              URL: '~{srv-api/srv-url}'
              sap.cloud.service: expenses.service
            - Name: expenses-html5-repo-host
              ServiceInstanceName: expenses-html5-repo-host
              ServiceKeyName: expenses-html5-repo-host-key
              sap.cloud.service: expenses.service
            - Authentication: OAuth2UserTokenExchange
              Name: expenses-auth
              ServiceInstanceName: expenses-auth
              ServiceKeyName: expenses-auth-key
              sap.cloud.service: expenses.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
resources:
  - name: expenses-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        schema: expenses
  - name: expenses-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: expenses-${org}-${space}
        tenant-mode: dedicated
        role-collections:
        - name: 'ExpenseManager-${space}'
          description: Manage Expenses
          role-template-references:
            - $XSAPPNAME.ExpenseManager
        - name: 'ExpenseViewer-${space}'
          description: View Expenses
          role-template-references:
            - $XSAPPNAME.ExpenseViewer
        oauth2-configuration:
          redirect-uris:
            - https://8d781080trial-dev-expenses.cfapps.us10-001.hana.ondemand.com/login/callback
  - name: expenses-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
  - name: expenses-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host  